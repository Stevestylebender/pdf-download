<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download your Electricity Bill Guide</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b1220;color:#fff;margin:0}
    .card{background:#111827;border:1px solid #1f2937;padding:2rem 2.25rem;border-radius:1rem;box-shadow:0 10px 30px rgba(0,0,0,.25);max-width:560px}
    h1{font-size:1.5rem;margin:0 0 .75rem}
    p{opacity:.85;line-height:1.6}
    .btn{display:inline-block;margin-top:1rem;padding:.875rem 1.25rem;border-radius:.75rem;background:#22c55e;text-decoration:none;color:#0b1220;font-weight:700}
    .btn:hover{filter:brightness(1.05)}
    small{display:block;margin-top:.75rem;opacity:.7}
  </style>
</head>
<body>
  <main class="card">
    <h1>Your download is ready</h1>
    <p>Click the button below to download the PDF.</p>
    <a class="btn" href="./electricitybillguide.pdf" download>Download PDF</a>
    <small>File: electricitybillguide.pdf</small>
  </main>
</body>
</html>
