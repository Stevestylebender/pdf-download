<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download your Electricity Bill Guide</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#0b1220;color:#fff;margin:0;padding:1rem}
    .card{background:#111827;border:1px solid #1f2937;padding:2rem 2.25rem;border-radius:1rem;box-shadow:0 10px 30px rgba(0,0,0,.25);max-width:560px;width:100%;text-align:center}
    .logo{max-width:200px;width:100%;height:auto;margin:0 auto 1.5rem;display:block}
    h1{font-size:1.5rem;margin:0 0 .75rem}
    p{opacity:.85;line-height:1.6;margin:0}
    .btn{display:inline-block;margin-top:1rem;padding:.875rem 1.25rem;border-radius:.75rem;background:#22c55e;text-decoration:none;color:#0b1220;font-weight:700;transition:filter .2s}
    .btn:hover{filter:brightness(1.05)}
    small{display:block;margin-top:.75rem;opacity:.7}
    @media (max-width:640px){
      body{padding:.75rem}
      .card{padding:1.5rem 1.25rem;border-radius:.75rem}
      .logo{max-width:150px;margin-bottom:1.25rem}
      h1{font-size:1.25rem}
      p{font-size:.9375rem}
      .btn{width:100%;padding:1rem;font-size:.9375rem}
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="../logo.png" alt="Logo" class="logo" />
    <h1>Your download is ready</h1>
    <p>Click the button below to download the PDF.</p>
    <a class="btn" href="./electricitybillguide.pdf" download>Download PDF</a>
    <small></small>
  </main>
</body>
</html>
